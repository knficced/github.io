{% extends 'main/layout.html' %}

{% block title %}Форма записи{% endblock %}

{% block content %}
<div class ="features">
    <h1>Форма обратной связи</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.Stat }}<br>
    {{ form.full_text }}<br>
    {{ form.date }}<br>
    <span>{{ error }}</span><br>
    <br>
    <button class="btn btn-success" type="submit"> Отправить </button>
</form>
</div>
{% endblock %}
